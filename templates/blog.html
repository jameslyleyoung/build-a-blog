{% extends "base.html" %}

{% block content %}
<hr />
<div class = "error">
    {{error}}
</div>
    {% if solo_post %}
        {{ solo_post.title}}
        <hr />
        {{ solo_post.post }}
    {% endif %}

    {% for post in posts %}
        <h3>{{post.title}}</h3>
        <div>
            <span>{{post.post}}</span>
        </div>
        <hr />
    {% endfor %}


{% endblock %}
